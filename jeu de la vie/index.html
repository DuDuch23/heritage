<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de la Vie - Simulation de Performance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jeu de la Vie</h1>
    <div id="grid"></div>
    <div id="controls">
        <button id="start">Démarrer</button>
        <button id="stop">Arrêter</button>
        <button id="clear">Effacer</button>
        <button id="random">Aléatoire</button>
    </div>
    <div id="performance">
        <p>Temps d'exécution: <span id="execution-time">0</span> ms</p>
        <p>Itérations par seconde: <span id="iterations-per-second">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
